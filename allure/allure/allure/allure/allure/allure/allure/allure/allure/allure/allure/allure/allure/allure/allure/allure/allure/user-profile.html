<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="user_profile">ユーザー情報 - ShopTodo</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            font-family: 'Poppins', sans-serif;
            margin-bottom: 1.5rem;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.5rem;
            border-bottom: 3px solid;
            border-image: linear-gradient(135deg, #00a5bf 0%, #008c9e 100%) 1;
            padding-bottom: 0.75rem;
        }

        .profile-form .form-group {
            margin-bottom: 1.5rem;
        }

        .profile-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .profile-form input,
        .profile-form select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .profile-form input:focus,
        .profile-form select:focus {
            outline: none;
            border-color: #00a5bf;
            box-shadow: 0 0 0 3px rgba(0, 165, 191, 0.1);
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            margin-bottom: 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .page-title {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Todo Section */
        .todo-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .todo-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #666;
        }

        .todo-controls {
            display: flex;
            gap: 0.25rem;
        }

        .todo-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .todo-btn:hover {
            background: #e9ecef;
        }

        /* Order History */
        .order-history-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid #00a5bf;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #e9ecef;
        }

        .order-id {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #2d3748;
        }

        .order-date-text {
            color: #666;
            font-size: 0.9rem;
        }

        .order-items-summary {
            margin-bottom: 0.75rem;
        }

        .order-item-line {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
            color: #2d3748;
            font-size: 0.9rem;
        }

        .order-total-line {
            display: flex;
            justify-content: space-between;
            padding-top: 0.75rem;
            margin-top: 0.75rem;
            border-top: 2px solid #e9ecef;
            font-weight: 600;
            font-size: 1.1rem;
            color: #2d3748;
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="index.html" style="color: inherit; text-decoration: none;">ShopTodo</a></h1>
            <nav class="nav">
                <div class="language-switcher">
                    <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
                    <button id="lang-ja" class="lang-btn active" data-lang="ja">JP</button>
                </div>
                <div id="user-info" class="user-info" style="display: none;">
                    <a href="user-profile.html" id="username" class="user-link"></a>
                    <button id="logout-btn" class="btn btn-secondary" data-i18n="logout">ログアウト</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="profile-container">
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i>
                    <span data-i18n="back_to_shop">ショップに戻る</span>
                </a>

                <h1 class="page-title" data-i18n="user_profile">ユーザー情報</h1>

                <!-- プロファイル編集 -->
                <section class="profile-section">
                    <h2><i class="fas fa-user"></i> <span data-i18n="user_profile">ユーザー情報</span></h2>
                    <form id="profile-form" class="profile-form">
                        <div class="form-group">
                            <label for="display-name" data-i18n="display_name">名前</label>
                            <input type="text" id="display-name" name="displayName">
                        </div>
                        <div class="form-group">
                            <label for="phone" data-i18n="phone_number">電話番号</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="payment-method" data-i18n="preferred_payment">お支払い方法</label>
                            <select id="payment-method" name="paymentMethod">
                                <option value="">-- 選択してください --</option>
                                <option value="credit_card" data-i18n="credit_card">クレジットカード</option>
                                <option value="bank_transfer" data-i18n="bank_transfer">銀行振込</option>
                                <option value="cash_on_delivery" data-i18n="cash_on_delivery">代金引換</option>
                            </select>
                        </div>
                        <div class="profile-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> <span data-i18n="save">保存</span>
                            </button>
                        </div>
                    </form>
                </section>

                <!-- メモ -->
                <section class="profile-section">
                    <h2><i class="fas fa-sticky-note"></i> <span data-i18n="favorite_memo">お気に入り商品メモ</span></h2>
                    <div class="todo-input-group">
                        <input type="text" id="todo-input" placeholder="メモを追加..." class="todo-input" data-i18n-placeholder="memo_placeholder">
                        <button id="add-todo-btn" class="btn btn-primary" data-i18n="add">追加</button>
                    </div>
                    <ul id="todo-list" class="todo-list">
                        <!-- ToDoアイテムが動的に表示される -->
                    </ul>
                </section>

                <!-- 購入履歴 -->
                <section class="profile-section">
                    <h2><i class="fas fa-history"></i> <span data-i18n="purchase_history">購入履歴</span></h2>
                    <div id="order-history-list">
                        <!-- 注文履歴が動的に表示される -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer_text">&copy; 2025 ShopTodo - E2Eテスト練習用アプリケーション</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="user-profile.js"></script>
</body>
</html>
