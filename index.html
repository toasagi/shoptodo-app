<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Security: Clickjacking Protection via CSP -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self';">
    <title data-i18n="title">ShopTodo - E2Eテスト練習用アプリ</title>
    <!-- Google Fonts (SRI not supported - dynamically generated) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome with SRI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- アクセシビリティ: スキップナビゲーション (WCAG 2.4.1) -->
    <a href="#main-content" class="skip-link" data-i18n="skip_to_content">メインコンテンツへスキップ</a>

    <!-- Security: Frame-busting script for clickjacking protection (legacy browsers) -->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
    <header class="header">
        <div class="container">
            <h1 class="logo">ShopTodo</h1>
            <nav class="nav">
                <div class="language-switcher">
                    <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
                    <button id="lang-ja" class="lang-btn active" data-lang="ja">JP</button>
                </div>
                <div id="user-info" class="user-info" style="display: none;">
                    <a href="user-profile.html" id="username" class="user-link"></a>
                    <button id="logout-btn" class="btn btn-secondary" data-i18n="logout">ログアウト</button>
                </div>
                <button id="login-btn" class="btn btn-primary" data-i18n="login">ログイン</button>
            </nav>
        </div>
    </header>

    <main id="main-content" class="main">
        <div class="container">
            <!-- ログインモーダル -->
            <div id="login-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="login-modal-title">
                <div class="modal-content">
                    <button class="close" aria-label="閉じる">&times;</button>
                    <h2 id="login-modal-title" data-i18n="login">ログイン</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username-input" data-i18n="username">ユーザー名:</label>
                            <input type="text" id="username-input" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password-input" data-i18n="password">パスワード:</label>
                            <input type="password" id="password-input" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="login">ログイン</button>
                    </form>
                    <p class="demo-info" data-i18n="demo_info">デモ用: ユーザー名「demo」、パスワード「Demo@2025!」でログインできます</p>
                    <p class="register-link"><span data-i18n="no_account">アカウントをお持ちでないですか？</span> <a href="#" id="show-register" data-i18n="register_link">新規登録</a></p>
                </div>
            </div>

            <!-- 新規登録モーダル -->
            <div id="register-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="register-modal-title">
                <div class="modal-content">
                    <button class="close" id="register-close" aria-label="閉じる">&times;</button>
                    <h2 id="register-modal-title" data-i18n="register">新規登録</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username" data-i18n="username">ユーザー名:</label>
                            <input type="text" id="register-username" name="username" required minlength="3">
                        </div>
                        <div class="form-group">
                            <label for="register-email" data-i18n="email">メールアドレス:</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password" data-i18n="password">パスワード:</label>
                            <input type="password" id="register-password" name="password" required minlength="10">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password" data-i18n="confirm_password">パスワード確認:</label>
                            <input type="password" id="register-confirm-password" name="confirm-password" required minlength="10">
                        </div>
                        <div id="register-error" class="error-message" style="display: none;"></div>
                        <button type="submit" class="btn btn-primary" data-i18n="register">新規登録</button>
                    </form>
                    <p class="login-link"><span data-i18n="have_account">アカウントをお持ちですか？</span> <a href="#" id="show-login" data-i18n="login_link">ログイン</a></p>
                </div>
            </div>

            <!-- チェックアウトモーダル -->
            <div id="checkout-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="checkout-modal-title">
                <div class="modal-content checkout-modal-content">
                    <button class="close" id="checkout-close" aria-label="閉じる">&times;</button>
                    <h2 id="checkout-modal-title" data-i18n="checkout_title">チェックアウト</h2>

                    <!-- ステップインジケーター -->
                    <div class="checkout-steps">
                        <div class="step active" data-step="1">
                            <span class="step-number">1</span>
                            <span class="step-label" data-i18n="shipping_info">配送先情報</span>
                        </div>
                        <div class="step" data-step="2">
                            <span class="step-number">2</span>
                            <span class="step-label" data-i18n="payment_method">支払い方法</span>
                        </div>
                        <div class="step" data-step="3">
                            <span class="step-number">3</span>
                            <span class="step-label" data-i18n="order_confirm">注文確認</span>
                        </div>
                    </div>

                    <!-- ステップ1: 配送先情報 -->
                    <div class="checkout-step-content" data-step="1">
                        <form id="shipping-form">
                            <div class="form-group">
                                <label for="shipping-name" data-i18n="full_name">お名前</label>
                                <input type="text" id="shipping-name" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-email" data-i18n="email">メールアドレス</label>
                                <input type="email" id="shipping-email" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-phone" data-i18n="phone">電話番号</label>
                                <input type="tel" id="shipping-phone" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-postal" data-i18n="postal_code">郵便番号</label>
                                <input type="text" id="shipping-postal" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-address" data-i18n="address">住所</label>
                                <textarea id="shipping-address" rows="3" required></textarea>
                            </div>
                            <div class="checkout-actions">
                                <button type="button" class="btn btn-primary" id="shipping-next" data-i18n="next">次へ</button>
                            </div>
                        </form>
                    </div>

                    <!-- ステップ2: 支払い方法 -->
                    <div class="checkout-step-content" data-step="2" style="display: none;">
                        <form id="payment-form">
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment-method" value="credit_card" checked>
                                    <span class="payment-label">
                                        <i class="fas fa-credit-card"></i>
                                        <span data-i18n="credit_card">クレジットカード</span>
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment-method" value="bank_transfer">
                                    <span class="payment-label">
                                        <i class="fas fa-university"></i>
                                        <span data-i18n="bank_transfer">銀行振込</span>
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment-method" value="cash_on_delivery">
                                    <span class="payment-label">
                                        <i class="fas fa-money-bill-wave"></i>
                                        <span data-i18n="cash_on_delivery">代金引換</span>
                                    </span>
                                </label>
                            </div>
                            <div class="checkout-actions">
                                <button type="button" class="btn btn-secondary" id="payment-back" data-i18n="back">戻る</button>
                                <button type="button" class="btn btn-primary" id="payment-next" data-i18n="next">次へ</button>
                            </div>
                        </form>
                    </div>

                    <!-- ステップ3: 注文確認 -->
                    <div class="checkout-step-content" data-step="3" style="display: none;">
                        <div class="order-summary">
                            <h3 data-i18n="order_items">注文商品</h3>
                            <div id="order-items-list"></div>
                            <div class="order-total-section">
                                <strong data-i18n="total">合計:</strong>
                                <span id="order-total-amount"></span>
                            </div>

                            <h3 data-i18n="shipping_to">配送先</h3>
                            <div id="order-shipping-info" class="info-box"></div>

                            <h3 data-i18n="payment">支払い</h3>
                            <div id="order-payment-info" class="info-box"></div>
                        </div>
                        <div class="checkout-actions">
                            <button type="button" class="btn btn-secondary" id="confirm-back" data-i18n="back">戻る</button>
                            <button type="button" class="btn btn-primary" id="confirm-order" data-i18n="place_order">注文を確定</button>
                        </div>
                    </div>

                    <!-- 注文完了画面 -->
                    <div class="checkout-step-content" data-step="4" style="display: none;">
                        <div class="order-complete">
                            <i class="fas fa-check-circle"></i>
                            <h3 data-i18n="order_complete">注文が完了しました！</h3>
                            <p><span data-i18n="order_number">注文番号:</span> <strong id="order-number-display"></strong></p>
                            <button type="button" class="btn btn-primary" id="close-checkout">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 注文履歴モーダル -->
            <div id="order-history-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="order-history-modal-title">
                <div class="modal-content">
                    <button class="close" id="history-close" aria-label="閉じる">&times;</button>
                    <h2 id="order-history-modal-title" data-i18n="order_history">注文履歴</h2>
                    <div id="order-history-list" class="order-history-list">
                        <!-- 注文履歴が動的に表示される -->
                    </div>
                </div>
            </div>

            <!-- おすすめ商品 -->
            <section class="recommended-section">
                <h2 data-i18n="recommended_products">おすすめ商品</h2>
                <div id="recommended-grid" class="recommended-grid">
                    <!-- おすすめ商品が動的に表示される -->
                </div>
            </section>

            <!-- 商品カタログ -->
            <section class="catalog-section">
                <h2 data-i18n="product_catalog">商品カタログ</h2>

                <!-- カテゴリタブ -->
                <nav class="category-tabs" role="tablist" aria-label="商品カテゴリ">
                    <button class="category-tab active" data-category="" role="tab" aria-selected="true" data-i18n="all_products">すべて</button>
                    <button class="category-tab" data-category="electronics" role="tab" aria-selected="false" data-i18n="electronics">電子機器</button>
                    <button class="category-tab" data-category="clothing" role="tab" aria-selected="false" data-i18n="clothing">衣類</button>
                    <button class="category-tab" data-category="books" role="tab" aria-selected="false" data-i18n="books">書籍</button>
                    <button class="category-tab" data-category="home" role="tab" aria-selected="false" data-i18n="home">ホーム</button>
                </nav>

                <!-- 検索・ソート -->
                <div class="search-controls">
                    <input type="text" id="search-input" placeholder="商品を検索..." class="search-input" data-i18n-placeholder="search_placeholder">
                    <select id="sort-select" class="filter-select" aria-label="並び替え">
                        <option value="name" data-i18n="sort_name">名前順</option>
                        <option value="price-low" data-i18n="sort_price_low">価格（安い順）</option>
                        <option value="price-high" data-i18n="sort_price_high">価格（高い順）</option>
                    </select>
                </div>
            </section>

            <div class="content-grid">
                <!-- 商品一覧 -->
                <section class="products-section">
                    <div id="products-grid" class="products-grid">
                        <!-- 商品が動的に表示される -->
                    </div>
                </section>

                <!-- サイドバー -->
                <aside class="sidebar">
                    <!-- ショッピングカート -->
                    <section class="cart-section">
                        <h3 data-i18n="shopping_cart">ショッピングカート</h3>
                        <div id="cart-items" class="cart-items">
                            <p class="empty-cart" data-i18n="cart_empty">カートは空です</p>
                        </div>
                        <div id="cart-total" class="cart-total">
                            合計: ¥0
                        </div>
                        <button id="checkout-btn" class="btn btn-primary" disabled data-i18n="checkout">チェックアウト</button>
                        <button id="view-history-btn" class="btn btn-secondary" data-i18n="view_order_history">注文履歴を見る</button>
                    </section>

                </aside>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer_text">&copy; 2025 ShopTodo - E2Eテスト練習用アプリケーション</p>
        </div>
    </footer>

    <script src="api-client.js"></script>
    <script src="app.js"></script>
</body>
</html>
