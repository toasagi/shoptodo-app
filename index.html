<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">ShopTodo - E2Eテスト練習用アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ShopTodo</h1>
            <nav class="nav">
                <div class="language-switcher">
                    <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
                    <button id="lang-ja" class="lang-btn active" data-lang="ja">JP</button>
                </div>
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="username"></span>
                    <button id="logout-btn" class="btn btn-secondary" data-i18n="logout">ログアウト</button>
                </div>
                <button id="login-btn" class="btn btn-primary" data-i18n="login">ログイン</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- ログインモーダル -->
            <div id="login-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 data-i18n="login">ログイン</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username-input" data-i18n="username">ユーザー名:</label>
                            <input type="text" id="username-input" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password-input" data-i18n="password">パスワード:</label>
                            <input type="password" id="password-input" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="login">ログイン</button>
                    </form>
                    <p class="demo-info" data-i18n="demo_info">デモ用: ユーザー名「demo」、パスワード「password」でログインできます</p>
                </div>
            </div>

            <!-- チェックアウトモーダル -->
            <div id="checkout-modal" class="modal">
                <div class="modal-content checkout-modal-content">
                    <span class="close" id="checkout-close">&times;</span>
                    <h2 data-i18n="checkout_title">チェックアウト</h2>

                    <!-- ステップインジケーター -->
                    <div class="checkout-steps">
                        <div class="step active" data-step="1">
                            <span class="step-number">1</span>
                            <span class="step-label" data-i18n="shipping_info">配送先情報</span>
                        </div>
                        <div class="step" data-step="2">
                            <span class="step-number">2</span>
                            <span class="step-label" data-i18n="payment_method">支払い方法</span>
                        </div>
                        <div class="step" data-step="3">
                            <span class="step-number">3</span>
                            <span class="step-label" data-i18n="order_confirm">注文確認</span>
                        </div>
                    </div>

                    <!-- ステップ1: 配送先情報 -->
                    <div class="checkout-step-content" data-step="1">
                        <form id="shipping-form">
                            <div class="form-group">
                                <label for="shipping-name" data-i18n="full_name">お名前</label>
                                <input type="text" id="shipping-name" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-email" data-i18n="email">メールアドレス</label>
                                <input type="email" id="shipping-email" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-phone" data-i18n="phone">電話番号</label>
                                <input type="tel" id="shipping-phone" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-postal" data-i18n="postal_code">郵便番号</label>
                                <input type="text" id="shipping-postal" required>
                            </div>
                            <div class="form-group">
                                <label for="shipping-address" data-i18n="address">住所</label>
                                <textarea id="shipping-address" rows="3" required></textarea>
                            </div>
                            <div class="checkout-actions">
                                <button type="button" class="btn btn-primary" id="shipping-next" data-i18n="next">次へ</button>
                            </div>
                        </form>
                    </div>

                    <!-- ステップ2: 支払い方法 -->
                    <div class="checkout-step-content" data-step="2" style="display: none;">
                        <form id="payment-form">
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment-method" value="credit_card" checked>
                                    <span class="payment-label">
                                        <i class="fas fa-credit-card"></i>
                                        <span data-i18n="credit_card">クレジットカード</span>
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment-method" value="bank_transfer">
                                    <span class="payment-label">
                                        <i class="fas fa-university"></i>
                                        <span data-i18n="bank_transfer">銀行振込</span>
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment-method" value="cash_on_delivery">
                                    <span class="payment-label">
                                        <i class="fas fa-money-bill-wave"></i>
                                        <span data-i18n="cash_on_delivery">代金引換</span>
                                    </span>
                                </label>
                            </div>
                            <div class="checkout-actions">
                                <button type="button" class="btn btn-secondary" id="payment-back" data-i18n="back">戻る</button>
                                <button type="button" class="btn btn-primary" id="payment-next" data-i18n="next">次へ</button>
                            </div>
                        </form>
                    </div>

                    <!-- ステップ3: 注文確認 -->
                    <div class="checkout-step-content" data-step="3" style="display: none;">
                        <div class="order-summary">
                            <h3 data-i18n="order_items">注文商品</h3>
                            <div id="order-items-list"></div>
                            <div class="order-total-section">
                                <strong data-i18n="total">合計:</strong>
                                <span id="order-total-amount"></span>
                            </div>

                            <h3 data-i18n="shipping_to">配送先</h3>
                            <div id="order-shipping-info" class="info-box"></div>

                            <h3 data-i18n="payment">支払い</h3>
                            <div id="order-payment-info" class="info-box"></div>
                        </div>
                        <div class="checkout-actions">
                            <button type="button" class="btn btn-secondary" id="confirm-back" data-i18n="back">戻る</button>
                            <button type="button" class="btn btn-primary" id="confirm-order" data-i18n="place_order">注文を確定</button>
                        </div>
                    </div>

                    <!-- 注文完了画面 -->
                    <div class="checkout-step-content" data-step="4" style="display: none;">
                        <div class="order-complete">
                            <i class="fas fa-check-circle"></i>
                            <h3 data-i18n="order_complete">注文が完了しました！</h3>
                            <p><span data-i18n="order_number">注文番号:</span> <strong id="order-number-display"></strong></p>
                            <button type="button" class="btn btn-primary" id="close-checkout">OK</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 注文履歴モーダル -->
            <div id="order-history-modal" class="modal">
                <div class="modal-content">
                    <span class="close" id="history-close">&times;</span>
                    <h2 data-i18n="order_history">注文履歴</h2>
                    <div id="order-history-list" class="order-history-list">
                        <!-- 注文履歴が動的に表示される -->
                    </div>
                </div>
            </div>

            <!-- 商品検索・フィルタ -->
            <section class="search-section">
                <h2 data-i18n="product_catalog">商品カタログ</h2>
                <div class="search-controls">
                    <input type="text" id="search-input" placeholder="商品を検索..." class="search-input" data-i18n-placeholder="search_placeholder">
                    <select id="category-filter" class="filter-select">
                        <option value="" data-i18n="all_categories">すべてのカテゴリ</option>
                        <option value="electronics" data-i18n="electronics">電子機器</option>
                        <option value="clothing" data-i18n="clothing">衣類</option>
                        <option value="books" data-i18n="books">書籍</option>
                        <option value="home" data-i18n="home">ホーム</option>
                    </select>
                    <select id="sort-select" class="filter-select">
                        <option value="name" data-i18n="sort_name">名前順</option>
                        <option value="price-low" data-i18n="sort_price_low">価格（安い順）</option>
                        <option value="price-high" data-i18n="sort_price_high">価格（高い順）</option>
                    </select>
                </div>
            </section>

            <div class="content-grid">
                <!-- 商品一覧 -->
                <section class="products-section">
                    <div id="products-grid" class="products-grid">
                        <!-- 商品が動的に表示される -->
                    </div>
                </section>

                <!-- サイドバー -->
                <aside class="sidebar">
                    <!-- ショッピングカート -->
                    <section class="cart-section">
                        <h3 data-i18n="shopping_cart">ショッピングカート</h3>
                        <div id="cart-items" class="cart-items">
                            <p class="empty-cart" data-i18n="cart_empty">カートは空です</p>
                        </div>
                        <div id="cart-total" class="cart-total">
                            合計: ¥0
                        </div>
                        <button id="checkout-btn" class="btn btn-primary" disabled data-i18n="checkout">チェックアウト</button>
                        <button id="view-history-btn" class="btn btn-secondary" data-i18n="view_order_history">注文履歴を見る</button>
                    </section>

                    <!-- ToDoリスト -->
                    <section class="todo-section">
                        <h3 data-i18n="favorite_memo">お気に入り商品メモ</h3>
                        <div class="todo-input-group">
                            <input type="text" id="todo-input" placeholder="メモを追加..." class="todo-input" data-i18n-placeholder="memo_placeholder">
                            <button id="add-todo-btn" class="btn btn-primary" data-i18n="add">追加</button>
                        </div>
                        <ul id="todo-list" class="todo-list">
                            <!-- ToDoアイテムが動的に表示される -->
                        </ul>
                    </section>
                </aside>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer_text">&copy; 2025 ShopTodo - E2Eテスト練習用アプリケーション</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
