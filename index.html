<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">ShopTodo - E2Eテスト練習用アプリ</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">ShopTodo</h1>
            <nav class="nav">
                <div class="language-switcher">
                    <button id="lang-en" class="lang-btn" data-lang="en">EN</button>
                    <button id="lang-ja" class="lang-btn active" data-lang="ja">JP</button>
                </div>
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="username"></span>
                    <button id="logout-btn" class="btn btn-secondary" data-i18n="logout">ログアウト</button>
                </div>
                <button id="login-btn" class="btn btn-primary" data-i18n="login">ログイン</button>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- ログインモーダル -->
            <div id="login-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 data-i18n="login">ログイン</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username-input" data-i18n="username">ユーザー名:</label>
                            <input type="text" id="username-input" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password-input" data-i18n="password">パスワード:</label>
                            <input type="password" id="password-input" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" data-i18n="login">ログイン</button>
                    </form>
                    <p class="demo-info" data-i18n="demo_info">デモ用: ユーザー名「demo」、パスワード「password」でログインできます</p>
                </div>
            </div>

            <!-- 商品検索・フィルタ -->
            <section class="search-section">
                <h2 data-i18n="product_catalog">商品カタログ</h2>
                <div class="search-controls">
                    <input type="text" id="search-input" placeholder="商品を検索..." class="search-input" data-i18n-placeholder="search_placeholder">
                    <select id="category-filter" class="filter-select">
                        <option value="" data-i18n="all_categories">すべてのカテゴリ</option>
                        <option value="electronics" data-i18n="electronics">電子機器</option>
                        <option value="clothing" data-i18n="clothing">衣類</option>
                        <option value="books" data-i18n="books">書籍</option>
                        <option value="home" data-i18n="home">ホーム</option>
                    </select>
                    <select id="sort-select" class="filter-select">
                        <option value="name" data-i18n="sort_name">名前順</option>
                        <option value="price-low" data-i18n="sort_price_low">価格（安い順）</option>
                        <option value="price-high" data-i18n="sort_price_high">価格（高い順）</option>
                    </select>
                </div>
            </section>

            <div class="content-grid">
                <!-- 商品一覧 -->
                <section class="products-section">
                    <div id="products-grid" class="products-grid">
                        <!-- 商品が動的に表示される -->
                    </div>
                </section>

                <!-- サイドバー -->
                <aside class="sidebar">
                    <!-- ショッピングカート -->
                    <section class="cart-section">
                        <h3 data-i18n="shopping_cart">ショッピングカート</h3>
                        <div id="cart-items" class="cart-items">
                            <p class="empty-cart" data-i18n="cart_empty">カートは空です</p>
                        </div>
                        <div id="cart-total" class="cart-total">
                            合計: ¥0
                        </div>
                        <button id="checkout-btn" class="btn btn-primary" disabled data-i18n="checkout">チェックアウト</button>
                    </section>

                    <!-- ToDoリスト -->
                    <section class="todo-section">
                        <h3 data-i18n="favorite_memo">お気に入り商品メモ</h3>
                        <div class="todo-input-group">
                            <input type="text" id="todo-input" placeholder="メモを追加..." class="todo-input" data-i18n-placeholder="memo_placeholder">
                            <button id="add-todo-btn" class="btn btn-primary" data-i18n="add">追加</button>
                        </div>
                        <ul id="todo-list" class="todo-list">
                            <!-- ToDoアイテムが動的に表示される -->
                        </ul>
                    </section>
                </aside>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer_text">&copy; 2025 ShopTodo - E2Eテスト練習用アプリケーション</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
